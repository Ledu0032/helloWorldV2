name: Helm Chart CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and install Helm chart
      run: |
        mkdir helm-example
        cd helm-example
        helm create new-chart
        cd new-chart
        helm install new-chart .
