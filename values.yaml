# Default values for hello-world.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

metadata:
  app: web
  namespace: default
  name: web

image:
  repository: gcr.io/google-samples/hello-app:1.0
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.1"

nameOverride: ""
fullnameOverride: ""

ingres:
  hosts:
    - hello-world.info

service:
  type: NodePort
  port: 8080